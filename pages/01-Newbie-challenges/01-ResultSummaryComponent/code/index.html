<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="result">
        <h3>Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p class="comment">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h3>Summary</h3>
        <div class="section reaction">
          <div>
            <img src="../images/icon-reaction.svg" alt="reaction" />
            <p class="title">Reaction</p>
          </div>
          <p class="score"><span>80</span> / 100</p>
        </div>
        <div class="section memory">
          <div>
            <img src="../images/icon-memory.svg" alt="reaction" />
            <p class="title">Memory</p>
          </div>
          <p class="score"><span>92</span> / 100</p>
        </div>
        <div class="section verbal">
          <div>
            <img src="../images/icon-verbal.svg" alt="reaction" />
            <p class="title">Verbal</p>
          </div>
          <p class="score"><span>61</span> / 100</p>
        </div>
        <div class="section visual">
          <div>
            <img src="../images/icon-visual.svg" alt="reaction" />
            <p class="title">Visual</p>
          </div>
          <p class="score"><span>72</span> / 100</p>
        </div>
        <button>Continue</button>
      </div>
    </div>
    <div class="attribution">
      <p>
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/DeanMustafa/Frontend-Mentor">Dean Mustafa</a
        >.
      </p>
    </div>
  </body>
</html>

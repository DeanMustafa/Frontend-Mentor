<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <img
        class="product mobile"
        src="../images/image-product-mobile.jpg"
        alt="perfume"
      />
      <img
        class="product desktop"
        src="../images/image-product-desktop.jpg"
        alt="perfume"
      />
      <div class="container">
        <h5>perfume</h5>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed bt Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <h3>$149.99<span>$169.99</span></h3>
        <button>
          <img src="../images/icon-cart.svg" alt="cart" />Add to Cart
        </button>
      </div>
    </div>
    <div class="attribution">
      <p>
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/DeanMustafa/Frontend-Mentor"
          >Dean Mustafa</a
        >.
      </p>
    </div>
  </body>
</html>

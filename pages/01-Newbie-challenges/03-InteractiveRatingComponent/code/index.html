<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inactive Rating</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <img src="../images/icon-star.svg" alt="star" />
      <h2>How did we do?</h2>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <ul class="rates">
        <li class="rate">1</li>
        <li class="rate">2</li>
        <li class="rate">3</li>
        <li class="rate">4</li>
        <li class="rate">5</li>
      </ul>
      <a class="btn" href="submitted.html" class="submit">SUBMIT</a>
    </div>
    <div class="attribution">
      <p>
        Challenge by
        <a
          target="_blank"
          href="https://www.frontendmentor.io/challenges/interactive-rating-component-koxpeBUmI"
          >Frontend Mentor</a
        >. Coded by
        <a target="_blank" href="https://github.com/DeanMustafa/Frontend-Mentor/tree/main/pages/01-Newbie-challenges/03-InteractiveRatingComponent"
          >Dean Mustafa</a
        >.
      </p>
    </div>
    <script src="./app.js"></script>
  </body>
</html>

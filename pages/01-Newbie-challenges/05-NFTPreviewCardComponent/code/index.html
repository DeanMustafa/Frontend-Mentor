<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="image"></div>
      <div class="content">
        <h3><a class="links" href="#">Equilibrium #3429</a></h3>
        <p class="text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="info">
          <span class="eth"
            ><img
              src="../images/icon-ethereum.svg"
              alt="ETH"
            />
            0.041 ETH
          </span>
          <span class="date">
            <img
              src="../images/icon-clock.svg"
              alt="clock"
            />
            3 days left
          </span>
        </div>
        <div class="line"></div>
        <div class="profile">
          <img
            class="avatar"
            src="../images/image-avatar.png"
            alt="avatar"
          />
          <p>Creation of<a class="links" href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
    <div class="attribution">
      <p>
        Challenge by
        <a target="_blank"
          href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U"
          >Frontend Mentor</a
        >. Coded by
        <a target="_blank" href="https://github.com/DeanMustafa/Frontend-Mentor/tree/main/pages/01-Newbie-challenges/05-NFTPreviewCardComponent">Dean Mustafa</a
        >.
      </p>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background">
      <div class="card">
        <img
          class="avatar"
          src="/FrontEndMentor/order-summary-component-main/images/illustration-hero.svg"
          alt="avatar"
        />
        <div class="content">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="music">
          <img
            src="/FrontEndMentor/order-summary-component-main/images/icon-music.svg"
            alt="icon"
          />
          <div class="plan">
            <p class="annual-plan">Annual Plan</p>
            <p class="annual-price">$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
        <button>Proceed to Payment</button>
        <a class="cancel-order" href="#">Cancel Order</a>
      </div>
    </div>
    <div class="attribution">
      <p>
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/DeanMustafa/Frontend-Mentor">Dean Mustafa</a
        >.
      </p>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <article>
        <div class="bg"></div>
        <img src="../images/image-victor.jpg" alt="avatar" />
        <h3 class="name">Victor Crest <span>26</span></h3>
        <p class="destination">London</p>
        <div class="line"></div>
        <div class="content">
          <div>
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div>
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div>
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </article>
    </main>
    <footer>
      <p>
        Challenge by
        <a
          target="_blank"
          href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ/hub"
          >Frontend Mentor</a
        >. Coded by
        <a target="_blank" href="https://github.com/DeanMustafa">Dean Mustafa</a
        >.
      </p>
    </footer>
  </body>
</html>
